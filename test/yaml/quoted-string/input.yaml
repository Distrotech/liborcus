---
"I am quoted: ~ " : "Here is another quote."
list with quoted string values  :
  - "1 2 3"
  - "null"
  - "true"
  - "false"
'single quoted string values' :
  - '8.8.8.8'
  - '''single quote inside'''
  - 'prefix ''quoted'' suffix'
  - '"double quote"'
  - 'before "quote" after'
  - 'http://www.google.com'
  - ''''''''      # equivalent of "'''"
  - ' '' '' '' '  # equivalent of " ' ' ' "
